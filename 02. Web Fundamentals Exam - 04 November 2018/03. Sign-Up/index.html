<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>HTML + CSS + images</title>
</head>

<body>
    <main>
        <section class="login-wrapper">
            <section class="logo">
                <header>
                    <h1>SoftUni</h1>
                </header>
                <article>
                    <p>Welcome to SoftUni.</p>
                    <p>Are you ready to become a dev?</p>
                </article>
                <footer>
                    <i class="fas fa-globe-americas"></i>
                    <i class="fab fa-github"></i>
                    <i class="fab fa-twitter"></i>
                </footer>
            </section>
            <section class="login-form-container">
                <form class="login-form">
                    <div class="form-element-container">
                        <label for="username">username</label>
                        <input name="username" type="text" placeholder=" antoniyaat">
                    </div>
                    <div class="form-element-container">
                        <label for="email">email</label>
                        <input name="email" type="email" placeholder=" a.atanasova@softuni.bg">
                    </div>
                    <div class="form-element-container">
                        <label for="pass">password</label>
                        <input name="pass" type="password" placeholder=" ********">
                    </div>
                    <div class="form-element-container">
                        <label for="rePass">repeat password</label>
                        <input name="rePass" type="password" placeholder=" ********">
                    </div>
                    <div class="form-button-container">
                        <input class="register-btn" value="REGISTER" type="submit">
                        <input class="login-btn" value="I am already a ninja" type="button">
                    </div>
                </form>
            </section>
        </section>
    </main>
</body>

</html>
