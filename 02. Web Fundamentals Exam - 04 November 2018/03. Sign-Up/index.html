<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>HTML + CSS + images</title>
</head>

<body>
    <main>
        <section class="login-wrapper">
            <section class="logo">
                <header>
                    <h1>Soft Uni</h1>
                </header>
                <article>
                    <p>Welcome to SoftUni.</p>
                    <p>Are you ready to become a dev?</p>
                </article>
            </section>
            <section class="login-form">
                <form>
                    <div>
                        <label for="username">username</label>
                        <input name="username" type="text" placeholder="antoniyaat">
                    </div>
                    <div>
                        <label for="email">email</label>
                        <input name="email" type="email" placeholder="a.atanasova@softuni.bg">
                    </div>
                    <div>
                        <label for="pass">password</label>
                        <input name="pass" type="password" placeholder="********">
                    </div>
                    <div>
                        <label for="rePass">repeat password</label>
                        <input name="rePass" type="password" placeholder="********">
                    </div>
                    <div>
                        <input value="Register" type="submit">
                    </div>
                    <div>
                        <input value="I am already a ninja" type="button">
                    </div>
                </form>
            </section>
        </section>
    </main>
</body>

</html>
