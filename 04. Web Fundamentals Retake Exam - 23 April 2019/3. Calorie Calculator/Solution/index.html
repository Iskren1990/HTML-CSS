<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calorie Calculator</title>
</head>

<body>
    <main>
        <section class="border-rounded">
            <article class="image equalize">
                <img src="/3. Calorie Calculator\Requirements-and-Resources\image\image.png" alt=""
                    class="border-rounded">
            </article>
            <article class="content equalize">
                <h1 class="center-text custom-block">CALORIE CALCULATOR</h1>
                <span class="equalize center-text">Standart units (US)</span>
                <span class="equalize center-text">Metric units</span>
                <div class="gender equalize">
                    <label for="">Gender</label>
                    <select class="max-width" name="gender" id="">
                        <option value="female">Female</option>
                        <option value="male">Male</option>
                    </select>
                </div>
                <div class="gender equalize">
                    <label for="Age">Age</label>
                    <input class="max-width" type="number" placeholder="Years...">
                </div>
                <div class="custom-block">
                    <label for="Weight">Weight</label>
                    <input class="max-width" type="number" placeholder="Pounds...">
                </div>
                <div class="flex">
                    <label for="Height">Height</label>
                    <div class="label">
                        <input type="number" placeholder="Feet...">
                        <input type="number" placeholder="Inches...">
                    </div>
                </div>
                <div class="custom-block">
                    <input class="btn-blue border-rounded" type="submit" value="Calculate">
                </div>
            </article>
        </section>
    </main>
</body>

</html>
