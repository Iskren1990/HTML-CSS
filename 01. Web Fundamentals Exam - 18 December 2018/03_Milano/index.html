<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <section class="container">
        <header>
            <h2>Buy online ticket to Milano</h2>
        </header>
        <div class="content-container">
            <article class="advertise-section">
                <img src="/03_Milano/img/travel.png" alt="Traveller">
                <div class="traveler-content">
                    <h3>Book your ticket NOW!</h3>
                    <p>Start saving straight away with our special online rates.</p>
                </div> 
            </article>
            <article class="booking-section">
                <select name="">
                    <option value="Manipensa">Manipensa</option>
                    <option value="Shumen">Shumen</option>
                    <option value="Varna">Varna</option>
                </select>
                <div class="row">
                    <div class="input-wrapper">
                        <label for="start-date">Entry</label>
                        <input type="date" name="start-date">
                    </div>
                    <div class="input-wrapper">
                        <label for="end-date">Exit</label>
                        <input type="date" name="end-date">
                    </div>
                </div>
                <div class="row">
                    <div class="input-wrapper">
                        <label for="start-time">Time</label>
                        <input type="time" name="start-time">
                    </div>
                    <div class="input-wrapper">
                        <label for="end-time">Time</label>
                        <input type="time" name="end-time">
                    </div>
                </div>
                <button class="search-btn">Search</button>
            </article>
        </div>
    </section>
</body>
</html>
