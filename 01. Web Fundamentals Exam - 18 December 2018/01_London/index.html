<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <main>
        <section class="card-section">
            <div class="card-container">
                <article class="card-article">
                    <img src="./img/attractions.jpg" alt="Attractions">
                    <p>Top 10 attractions</p>
                </article>
            </div>
            <div class="card-container">
                <article class="card-article">
                    <img src="./img/musicals.jpg" alt="Musicals">
                    <p>
                        Top 10 musicals
                    </p>
                </article>
            </div>
            <div class="card-container">
                <article class="card-article">
                    <img src="./img/tickets-offers.jpg" alt="Ticket Offers">
                    <p>Tickets & offers</p>
                </article>
            </div>
            <div class="card-container">
                <article class="card-article">
                    <img src="./img/trips.jpg" alt="Trip Offers">
                    <p>Day trips</p>
                </article>
            </div>
        </section>
        <section class="attractions-section">
            <div class="attractions-container">
                <h3>Best of London</h3>
                <ul class="attractions-list">
                    <li><a href="#">Theatre</a></li>
                    <li><a href="#">101 things to do in London</a></li>
                    <li><a href="#">Events calendar</a></li>
                    <li><a href="#">Buckingham Palace tour</a></li>
                    <li><a href="#">Best tours</a></li>
                    <li><a href="#">London for kids</a></li>
                </ul>
            </div>
        </section>
    </main>

</html>
