<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="form-wrapper">
        <form class="login-form">
            <fieldset>
                <legend>Form</legend>
                <div class="field-wrapper">
                    <label for="name">Name:</label>
                    <i class="fas fa-user"></i>
                    <input name="name" type="text" placeholder="Dario Petrov">
                </div>
                <div class="field-wrapper">
                    <label for="email">Email:</label>
                    <i class="fas fa-envelope"></i>
                    <input name="email" type="email" placeholder="dario@email.com">
                </div>
                <div class="field-wrapper">
                    <label for="phone">Phone number:</label>
                    <i class="fas fa-mobile-alt"></i>
                    <input name="phone" type="tel" placeholder="+359 889 898 473">
                </div>
                <div class="field-wrapper">
                    <label for="password">Password <span>(minimum 6 characters)</span>:</label>
                    <i class="fas fa-lock"></i>
                    <input name="password" type="password" placeholder="**********">
                </div>
                <div class="field-btn-wrapper">
                    <input type="submit" value="Sign Up">
                </div>
            </fieldset>
        </form>
    </div>
</body>
</html>
